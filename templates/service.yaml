apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name | trimSuffix "-" }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: {{ .Release.Name | trimSuffix "-" }}
  selector:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
